<script>
	$(document).ready(() => {
		$('#carousel').carousel('pause')
		document.querySelectorAll('video').forEach((video) => {
			video.playbackRate = 3
		})
		$('.web-dev-link-text').hover(() => {
			$('.bi-arrow-down-short').width('35px');
			$('.bi-arrow-down-short').height('35px');
		}, () => {
			$('.bi-arrow-down-short').width('30px');
			$('.bi-arrow-down-short').height('30px');
		})

		$('img.d-block').click((event) => {
			event.stopPropagation()
			$('.img-show').attr('src', $(event.target).attr('src'))
			$('.img-show').css('width', event.target.width*1.5)
			$('.modal-dialog').css('width', event.target.width*1.5)
			$('.hi').css('width', event.target.width*1.5)
			$('#img-modal').modal('show')
		})
		$(window).click(() => {
			// $('#img-modal').modal('hide')
		})
	})
</script>
